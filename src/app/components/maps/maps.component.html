<div class="row">
<div class="col s12">
    <nav>
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <!--<input id="search" type="search" required (change)="searchCoordinates($event.target.value)">-->
              <mat-form-field>
                  <input
                    type="text"
                    placeholder="Buscador de Eventos"
                    matInput
                    [formControl]="myControl"
                    [matAutocomplete]="auto"
                    (change)="searchCoordinates($event.target.value)"
                  />
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of (filteredOptions | async)" [value]="option">
                      {{ option }}
                    </mat-option>
                  </mat-autocomplete>
              </mat-form-field>
            </div>
          </form>
        </div>
    </nav>
</div>
<div class="col s12">
  <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
    <agm-marker  [latitude]="lat" [longitude]="lng" title="Marcador Fijo"></agm-marker>
      <agm-marker  *ngFor="let coordinates of coordinateService.coordinates" [latitude]=coordinates.lat [longitude]=coordinates.lng  title={{coordinates.description}} >
          <agm-info-window><strong>{{coordinates.description}}</strong></agm-info-window>
      </agm-marker>
  </agm-map>
</div>

</div>
