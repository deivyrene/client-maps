<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s12">
                <h2>Listado Coordenadas</h2>
            </div>
            <div class="row">
                <div class="col s2"></div>
                <div class="col s8">
                    <table class="responsive-table highlight table-style">
                        <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th>Eliminar</th>
                        </tr>
                        </thead>
                        <tr *ngFor="let data of coordinateService.coordinates">
                        <td>{{data.description}}</td>
                        <td>{{data.lat}}</td>
                        <td>{{data.lng}}</td>
                        <td>
                            <a class="action-btn" (click)="onDelete(data._id)" >
                                <i class="material-icons icon-style">delete</i>
                            </a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col s2"></div>
            </div>
        </div>
      </div>
    </div>
  
  </div>
